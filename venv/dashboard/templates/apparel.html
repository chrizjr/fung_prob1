{% extends "layout.html" %}
{% block body %}
<script src="../static/lib/js/jquery.min.js"></script>
<script src="../static/lib/js/bootstrap.min.js"></script>
<script src="../static/lib/js/crossfilter.js"></script>
<!--<script src="../static/lib/js/d3.js"></script>-->

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>

<script src="../static/lib/js/dc.js"></script>

<script src="../static/lib/js/keen.min.js"></script>
<script src='../static/js/apparel.js' type='text/javascript'></script>

<link rel="stylesheet" href="../static/lib/css/keen-dashboards.css">

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='lib/css/dc.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/custom.css') }}">


<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-12">
          <!-- Time Chart -->
          <div class="col-sm-8">
            <div class="chart-wrapper">
              <div class="chart-title">
                Market Trend
              </div>
              <div class="chart-stage">
                <div id="date-chart"></div>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="chart-wrapper">
              <div class="chart-title">
                Seasons
              </div>
              <div class="chart-stage">
                <div id="season-chart"></div>
              </div>
            </div>
          </div>
      </div>
      </div>

      <div class="col-sm-12">
      <div class="col-sm-4">
            <div class="chart-wrapper">
              <div class="chart-title">
                Color & Pattern
              </div>
              <div class="chart-stage">
                <div id="colors-chart"></div>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="chart-wrapper">
              <div class="chart-title">
                Materials
              </div>
              <div class="chart-stage">
                <div id="material-chart"></div>
              </div>
            </div>
          </div>

        <div class="col-sm-4">
            <div class="chart-wrapper">
              <div class="chart-title">
                Brand Year
              </div>
              <div class="chart-stage">
                <div id="trendyear-chart"></div>
              </div>
            </div>
          </div>


        </div>

      <div class="col-sm-12">
          <div class="col-sm-4">
            <div class="chart-wrapper">
              <div class="chart-title">
                Festivities
              </div>
              <div class="chart-stage">
                <div id="festivities-chart"></div>
              </div>
            </div>
            </div>


            <div class="col-sm-4">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Theme
                </div>
                <div class="chart-stage">
                  <div id="theme-chart"></div>
                </div>
              </div>
            </div>

          <div class="col-sm-4">
              <div class="chart-wrapper">
                <div class="chart-title">
                  Frequency of occurrence
                </div>
                <div class="chart-stage">
                  <div id="count-chart"></div>
                </div>
              </div>
          </div>
      </div>

</div>

{% endblock %}
